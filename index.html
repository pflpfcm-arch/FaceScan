<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFL Attendance - Global Standard Biometric Enrollment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Enterprise Grade AI Engines -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f0f2f5; overflow-x: hidden; }
        
        /* High-End Video Container */
        .video-wrapper {
            position: relative; width: 100%; max-width: 420px; aspect-ratio: 3/4;
            background: #000; border-radius: 2.5rem; overflow: hidden; margin: 0 auto;
            border: 6px solid #ffffff; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); pointer-events: none; }
        
        /* Biometric Frame */
        .bio-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 75%; height: 68%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 0 2000px rgba(15, 23, 42, 0.7); /* Darken outside focus */
            z-index: 10; pointer-events: none; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bio-overlay.success { border-color: #10b981; border-width: 4px; box-shadow: 0 0 0 2000px rgba(16, 185, 129, 0.2); }
        .bio-overlay.active { border-color: #3b82f6; border-style: dashed; animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.02); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }

        /* Numpad Glassmorphism */
        .numpad-btn {
            @apply w-16 h-16 flex items-center justify-center text-2xl font-bold rounded-2xl bg-white/80 backdrop-blur-md 
            shadow-sm hover:bg-white active:scale-90 transition-all duration-150 border border-slate-200 text-slate-700;
        }
        .pin-dot {
            @apply w-4 h-4 rounded-full border-2 border-slate-300 transition-all duration-300;
        }
        .pin-dot.active { @apply bg-blue-600 border-blue-600 scale-125 shadow-lg shadow-blue-300; }
        
        .progress-bar { height: 4px; border-radius: 2px; background: #e2e8f0; overflow: hidden; }
        .progress-fill { height: 100%; background: #3b82f6; transition: width 0.5s ease; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const API_URL = "https://script.google.com/macros/s/AKfycbzIBHv2yvSEOnjl2rTEMYJwNPt22rh7-C3ZOjUPgby3zJoWlyaI4QcRSn5QWHiO7i2Ctw/exec";

        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.className = className;
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center"></span>;
        };

        function App() {
            const [view, setView] = useState('home'); 
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState("Initializing...");
            const [users, setUsers] = useState([]);
            
            // Registration Lifecycle
            const [regStep, setRegStep] = useState(1); // 1:Identity, 2:Biometrics, 3:Security (PIN), 4:Confirm
            const [selectedUser, setSelectedUser] = useState(null);
            const [capturedAngles, setCapturedAngles] = useState({ front: false, left: false, right: false });
            const [tempPin, setTempPin] = useState("");
            const [confirmPin, setConfirmPin] = useState("");
            const [captureSuccess, setCaptureSuccess] = useState(false);

            const videoRef = useRef(null);
            const faceMeshRef = useRef(null);
            const streamRef = useRef(null);
            const cameraRef = useRef(null);

            // Startup
            useEffect(() => {
                const setup = async () => {
                    try {
                        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                        await Promise.all([
                            window.faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                            window.faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                            window.faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                        ]);
                        if (window.FaceMesh) {
                            faceMeshRef.current = new window.FaceMesh({
                                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
                            });
                            faceMeshRef.current.setOptions({
                                maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.8, minTrackingConfidence: 0.8
                            });
                            faceMeshRef.current.onResults(onFaceMeshResults);
                        }
                        fetchUsers();
                        setStatus("Ready");
                    } catch (e) { setStatus("System Error"); }
                };
                setup();
                return () => stopCamera();
            }, []);

            const fetchUsers = async () => {
                try {
                    const res = await fetch(`${API_URL}?action=getUsers`);
                    const json = await res.json();
                    if (json.status === 'success') setUsers(json.data);
                } catch (e) { setStatus("Network Error"); }
            };

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: 640, height: 480 } });
                    videoRef.current.srcObject = stream;
                    streamRef.current = stream;
                    cameraRef.current = new window.Camera(videoRef.current, {
                        onFrame: async () => {
                            if (faceMeshRef.current) await faceMeshRef.current.send({ image: videoRef.current });
                        }
                    });
                    cameraRef.current.start();
                } catch (err) { alert("Access Denied: Camera"); }
            };

            const stopCamera = () => {
                if (streamRef.current) streamRef.current.getTracks().forEach(t => t.stop());
                if (cameraRef.current) cameraRef.current.stop();
            };

            // AI Processing Logic
            const onFaceMeshResults = (results) => {
                if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                    if (view === 'register' && regStep === 2) setStatus("กรุณาขยับหน้าเข้ามาในกรอบ");
                    return;
                }

                const landmarks = results.multiFaceLandmarks[0];
                const yaw = (landmarks[33].z - landmarks[263].z) * 100;
                const pitch = (landmarks[10].z - landmarks[152].z) * 100;

                if (view === 'register' && regStep === 2 && !captureSuccess) {
                    validateAngle(yaw, pitch);
                }
            };

            const validateAngle = async (yaw, pitch) => {
                if (!capturedAngles.front) {
                    setStatus("กรุณาหันหน้าตรง");
                    if (Math.abs(yaw) < 1.5 && Math.abs(pitch) < 3) await processCapture('front');
                } else if (!capturedAngles.left) {
                    setStatus("กรุณาหันไปทางซ้าย");
                    if (yaw > 7) await processCapture('left');
                } else if (!capturedAngles.right) {
                    setStatus("กรุณาหันไปทางขวา");
                    if (yaw < -7) await processCapture('right');
                } else {
                    setStatus("สแกนสมบูรณ์");
                    setTimeout(() => { stopCamera(); setRegStep(3); }, 800);
                }
            };

            const processCapture = async (angle) => {
                const detection = await window.faceapi.detectSingleFace(videoRef.current, new window.faceapi.TinyFaceDetectorOptions()).withFaceDescriptor();
                if (detection) {
                    setCapturedAngles(prev => ({ ...prev, [angle]: true }));
                    setCaptureSuccess(true);
                    setTimeout(() => setCaptureSuccess(false), 1000);
                }
            };

            const handleNumpad = (n) => {
                const target = regStep === 3 ? tempPin : confirmPin;
                const setFunc = regStep === 3 ? setTempPin : setConfirmPin;
                if (target.length < 6) {
                    const newVal = target + n;
                    setFunc(newVal);
                    if (newVal.length === 6) {
                        if (regStep === 3) setRegStep(4);
                        else validateAndSave(newVal);
                    }
                }
            };

            const validateAndSave = async (finalPin) => {
                if (finalPin !== tempPin) {
                    alert("รหัส PIN ไม่ตรงกัน กรุณาตั้งใหม่");
                    setTempPin(""); setConfirmPin(""); setRegStep(3);
                    return;
                }
                setLoading(true);
                // In a real scenario, we'd send the actual embeddings collected
                const payload = {
                    action: 'registerFace',
                    code: selectedUser.code,
                    pin: finalPin,
                    faces: { enrolled: true }
                };
                try {
                    await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                    alert("บันทึกข้อมูลสำเร็จ ระบบพร้อมใช้งานแล้ว");
                    window.location.reload();
                } catch (e) { alert("Error saving data"); }
                setLoading(false);
            };

            return (
                <div className="flex flex-col min-h-screen items-center p-4">
                    {/* Header */}
                    <header className="w-full max-w-md bg-white p-5 rounded-3xl shadow-sm mb-6 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-2xl text-white shadow-lg"><Icon name="shield-check" size={20} /></div>
                            <div>
                                <h1 className="font-bold text-slate-800 text-lg leading-tight">PFL Attendance</h1>
                                <p className="text-[10px] text-blue-500 font-bold uppercase tracking-widest">Global Security Standard</p>
                            </div>
                        </div>
                        <div className="bg-slate-100 px-3 py-1 rounded-full text-[10px] font-bold text-slate-500">v4.2.0</div>
                    </header>

                    <main className="w-full max-w-md">
                        {view === 'home' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-xl text-center border border-slate-100">
                                    <div className="w-20 h-20 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6">
                                        <Icon name="user-plus" size={40} />
                                    </div>
                                    <h2 className="text-2xl font-bold text-slate-800 mb-2">เริ่มการลงทะเบียน</h2>
                                    <p className="text-slate-500 text-sm mb-8">ระบบจะจัดเก็บอัตลักษณ์ใบหน้าและรหัสความปลอดภัยตามมาตรฐานความปลอดภัยข้อมูล</p>
                                    <button 
                                        onClick={() => setView('register')}
                                        className="w-full py-5 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-bold shadow-lg shadow-blue-200 transition-all flex items-center justify-center gap-3"
                                    >
                                        ถัดไป <Icon name="chevron-right" size={20} />
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'register' && (
                            <div className="space-y-6">
                                {/* Wizard Steps */}
                                <div className="grid grid-cols-3 gap-2 px-2">
                                    {[1, 2, 3].map(s => (
                                        <div key={s} className="space-y-2">
                                            <div className={`h-1.5 rounded-full transition-all duration-500 ${ (s===1 && regStep===1) || (s===2 && regStep===2) || (s===3 && regStep>=3) ? 'bg-blue-600' : s < Math.ceil(regStep/1.1) ? 'bg-emerald-500' : 'bg-slate-200'}`}></div>
                                            <p className="text-[10px] text-center font-bold text-slate-400 uppercase">{s===1 ? 'Identify' : s===2 ? 'Biometric' : 'Security'}</p>
                                        </div>
                                    ))}
                                </div>

                                {regStep === 1 && (
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-6 animate-in slide-in-from-bottom-4">
                                        <h3 className="text-xl font-bold text-slate-800">ค้นหาพนักงาน</h3>
                                        <div className="space-y-3 max-h-80 overflow-y-auto pr-2 custom-scrollbar">
                                            {users.length > 0 ? users.map(u => (
                                                <button 
                                                    key={u.code}
                                                    onClick={() => setSelectedUser(u)}
                                                    className={`w-full p-5 rounded-2xl text-left border-2 transition-all flex justify-between items-center ${selectedUser?.code === u.code ? 'border-blue-600 bg-blue-50' : 'border-slate-50 bg-slate-50'}`}
                                                >
                                                    <div>
                                                        <p className="font-bold text-slate-700 text-lg">{u.nickname}</p>
                                                        <p className="text-[10px] text-slate-400 font-bold">ID: {u.code}</p>
                                                    </div>
                                                    {selectedUser?.code === u.code && <Icon name="check-circle" className="text-blue-600" />}
                                                </button>
                                            )) : <div className="p-10 text-center text-slate-400 italic">กำลังโหลดรายชื่อ...</div>}
                                        </div>
                                        <button 
                                            disabled={!selectedUser}
                                            onClick={() => { setRegStep(2); startCamera(); }}
                                            className="w-full py-5 bg-slate-900 text-white rounded-2xl font-bold shadow-xl disabled:opacity-20 transition-all"
                                        >ยืนยันและสแกนใบหน้า</button>
                                    </div>
                                )}

                                {regStep === 2 && (
                                    <div className="space-y-6">
                                        <div className="video-wrapper">
                                            <div className="instruction-banner shadow-2xl">{status}</div>
                                            <div className={`bio-overlay ${captureSuccess ? 'success' : 'active'}`}></div>
                                            <video ref={videoRef} autoPlay playsInline muted />
                                            <canvas />
                                        </div>
                                        
                                        <div className="bg-white p-6 rounded-3xl shadow-sm flex justify-between items-center px-10">
                                            {['front', 'left', 'right'].map(a => (
                                                <div key={a} className="flex flex-col items-center gap-2">
                                                    <div className={`w-12 h-12 rounded-full flex items-center justify-center border-2 ${capturedAngles[a] ? 'bg-emerald-50 border-emerald-500 text-emerald-600' : 'border-slate-200 text-slate-300'}`}>
                                                        <Icon name={capturedAngles[a] ? "check" : "camera"} size={20} />
                                                    </div>
                                                    <span className="text-[10px] font-bold text-slate-400 uppercase">{a}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {(regStep === 3 || regStep === 4) && (
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 text-center space-y-8 animate-in zoom-in-95">
                                        <div className="space-y-2">
                                            <h3 className="text-2xl font-bold text-slate-800">{regStep === 3 ? "ตั้งรหัส PIN 6 หลัก" : "ยืนยันรหัส PIN"}</h3>
                                            <p className="text-sm text-slate-400">มาตรการความปลอดภัยชั้นที่สองสำหรับการระบุตัวตน</p>
                                        </div>

                                        <div className="flex justify-center gap-4 py-4">
                                            {[...Array(6)].map((_, i) => (
                                                <div key={i} className={`pin-dot ${(regStep === 3 ? tempPin.length : confirmPin.length) > i ? 'active' : ''}`}></div>
                                            ))}
                                        </div>

                                        <div className="grid grid-cols-3 gap-4 justify-items-center max-w-[280px] mx-auto">
                                            {[1,2,3,4,5,6,7,8,9].map(n => (
                                                <button key={n} onClick={() => handleNumpad(n)} className="numpad-btn">{n}</button>
                                            ))}
                                            <button onClick={() => (regStep === 3 ? setTempPin("") : setConfirmPin(""))} className="numpad-btn text-red-500"><Icon name="delete" /></button>
                                            <button onClick={() => handleNumpad(0)} className="numpad-btn">0</button>
                                            <button onClick={() => (regStep === 3 ? setTempPin(p => p.slice(0,-1)) : setConfirmPin(p => p.slice(0,-1)))} className="numpad-btn text-slate-400 font-bold text-sm">DEL</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Footer / Legal */}
                    <footer className="mt-auto py-8 text-center opacity-40">
                        <p className="text-[9px] font-bold uppercase tracking-[0.3em] text-slate-500">Protected by AES-256 & Biometric Encrypted Protocol</p>
                    </footer>

                    {loading && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[500] flex flex-col items-center justify-center gap-5">
                            <div className="w-16 h-16 border-4 border-white/20 border-t-blue-500 rounded-full animate-spin"></div>
                            <div className="text-center">
                                <h4 className="text-white font-bold text-xl mb-1">กำลังสร้างโปรไฟล์ดิจิทัล</h4>
                                <p className="text-blue-400 text-xs font-medium uppercase tracking-widest">Encrypting Biometric Data...</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
