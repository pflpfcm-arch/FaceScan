<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFL Attendance - Face ID & PIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- AI Engines -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .video-container {
            position: relative; width: 100%; max-width: 440px; aspect-ratio: 3/4;
            background: #000; border-radius: 2rem; overflow: hidden; margin: 0 auto;
            border: 4px solid white; box-shadow: 0 15px 30px -10px rgba(0,0,0,0.2);
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); pointer-events: none; }
        
        /* Face Guide Frame */
        .face-guide {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70%; height: 65%;
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; /* Human face shape */
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.4);
            pointer-events: none;
            transition: border-color 0.3s ease;
            z-index: 5;
        }
        .face-guide.success { border-color: #10b981; border-width: 5px; }

        /* Numpad Styling */
        .numpad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
        }
        .numpad-btn {
            @apply w-16 h-16 flex items-center justify-center text-2xl font-bold rounded-full bg-white shadow-sm active:bg-blue-100 transition-all border border-slate-100 select-none;
        }
        .pin-dot {
            @apply w-4 h-4 rounded-full border-2 border-slate-300 transition-all duration-200;
        }
        .pin-dot.filled { @apply bg-blue-600 border-blue-600 scale-125; }
        
        .step-pill { @apply px-3 py-1 rounded-full text-xs font-bold transition-all; }
        .step-active { @apply bg-blue-600 text-white shadow-lg; }
        .step-inactive { @apply bg-slate-200 text-slate-500; }
        
        .instruction-banner {
            @apply absolute top-6 left-4 right-4 py-3 px-4 rounded-2xl bg-black/70 backdrop-blur-md text-white text-center font-bold text-lg z-10;
        }

        .success-overlay {
            @apply absolute inset-0 flex items-center justify-center bg-emerald-500/20 z-20 pointer-events-none opacity-0 transition-opacity duration-300;
        }
        .success-overlay.show { opacity: 1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // เชื่อมต่อ Google Apps Script
        const API_URL = "https://script.google.com/macros/s/AKfycbzIBHv2yvSEOnjl2rTEMYJwNPt22rh7-C3ZOjUPgby3zJoWlyaI4QcRSn5QWHiO7i2Ctw/exec";

        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.className = className;
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center"></span>;
        };

        function App() {
            const [view, setView] = useState('home'); 
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState("เตรียมระบบ...");
            const [modelsLoaded, setModelsLoaded] = useState(false);
            const [users, setUsers] = useState([]);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [gps, setGps] = useState(null);

            // Registration Logic States
            const [regStep, setRegStep] = useState(1); 
            const [selectedUser, setSelectedUser] = useState(null);
            const [capturedFaces, setCapturedFaces] = useState({ front: null, left: null, right: null });
            const [capturedEmbeddings, setCapturedEmbeddings] = useState({});
            const [tempPin, setTempPin] = useState("");
            const [confirmPin, setConfirmPin] = useState("");
            const [showSuccess, setShowSuccess] = useState(false);

            const videoRef = useRef(null);
            const faceMeshRef = useRef(null);
            const streamRef = useRef(null);
            const cameraRef = useRef(null);

            // Initialize App
            useEffect(() => {
                const init = async () => {
                    try {
                        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                        await Promise.all([
                            window.faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                            window.faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                            window.faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                        ]);
                        if (window.FaceMesh) {
                            faceMeshRef.current = new window.FaceMesh({
                                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
                            });
                            faceMeshRef.current.setOptions({
                                maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7
                            });
                            faceMeshRef.current.onResults(handleFaceMeshResults);
                        }
                        setModelsLoaded(true);
                        fetchUsers();
                    } catch (err) { setStatus("Error loading AI"); }
                };
                init();
                const t = setInterval(() => setCurrentTime(new Date()), 1000);
                navigator.geolocation.getCurrentPosition(p => setGps(`${p.coords.latitude.toFixed(4)},${p.coords.longitude.toFixed(4)}`), () => setGps("OFF"));
                return () => clearInterval(t);
            }, []);

            const fetchUsers = async () => {
                try {
                    const res = await fetch(`${API_URL}?action=getUsers`);
                    const json = await res.json();
                    if (json.status === 'success') setUsers(json.data);
                } catch (e) { setStatus("Sync Error"); }
            };

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                    videoRef.current.srcObject = stream;
                    streamRef.current = stream;
                    cameraRef.current = new window.Camera(videoRef.current, {
                        onFrame: async () => {
                            if (faceMeshRef.current) await faceMeshRef.current.send({ image: videoRef.current });
                        },
                        width: 640, height: 480
                    });
                    cameraRef.current.start();
                } catch (err) { alert("ไม่สามารถเข้าถึงกล้องได้"); }
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(t => t.stop());
                    streamRef.current = null;
                }
                if (cameraRef.current) cameraRef.current.stop();
            };

            // FaceMesh Detection Logic for Registration
            const handleFaceMeshResults = async (results) => {
                if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                    if (view === 'register' && regStep === 2) setStatus("ไม่พบใบหน้าในกรอบ");
                    return;
                }

                const landmarks = results.multiFaceLandmarks[0];
                const yaw = (landmarks[33].z - landmarks[263].z) * 100;
                const pitch = (landmarks[10].z - landmarks[152].z) * 100;

                if (view === 'register' && regStep === 2 && !showSuccess) {
                    processRegisterDetection(yaw, pitch);
                }
            };

            const processRegisterDetection = async (yaw, pitch) => {
                if (!capturedFaces.front) {
                    setStatus("กรุณาหันหน้าตรง");
                    if (Math.abs(yaw) < 1.8 && Math.abs(pitch) < 3) await capturePose('front');
                } else if (!capturedFaces.left) {
                    setStatus("กรุณาหันหน้าไปทางซ้าย");
                    if (yaw > 8) await capturePose('left');
                } else if (!capturedFaces.right) {
                    setStatus("กรุณาหันหน้าไปทางขวา");
                    if (yaw < -8) await capturePose('right');
                } else {
                    setStatus("สแกนครบถ้วนแล้ว!");
                    setTimeout(() => {
                        stopCamera();
                        setRegStep(3);
                    }, 1000);
                }
            };

            const capturePose = async (pose) => {
                const detection = await window.faceapi.detectSingleFace(videoRef.current, new window.faceapi.TinyFaceDetectorOptions()).withFaceDescriptor();
                if (detection) {
                    setCapturedFaces(prev => ({ ...prev, [pose]: "captured" }));
                    setCapturedEmbeddings(prev => ({ ...prev, [pose]: Array.from(detection.descriptor) }));
                    
                    // Show Success Feedback
                    setShowSuccess(true);
                    setTimeout(() => setShowSuccess(false), 1200);
                }
            };

            const handleNumpad = (num) => {
                if (regStep === 3) {
                    if (tempPin.length < 6) {
                        const next = tempPin + num;
                        setTempPin(next);
                        if (next.length === 6) setRegStep(4);
                    }
                } else if (regStep === 4) {
                    if (confirmPin.length < 6) {
                        const next = confirmPin + num;
                        setConfirmPin(next);
                        if (next.length === 6) {
                            if (next === tempPin) {
                                saveRegistration(next);
                            } else {
                                alert("รหัส PIN ไม่ตรงกัน กรุณาเริ่มใหม่");
                                setTempPin("");
                                setConfirmPin("");
                                setRegStep(3);
                            }
                        }
                    }
                }
            };

            const saveRegistration = async (finalPin) => {
                setLoading(true);
                const payload = {
                    action: 'registerFace',
                    code: selectedUser.code,
                    pin: finalPin,
                    faces: capturedFaces,
                    embeddings: capturedEmbeddings
                };
                try {
                    await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                    alert("ลงทะเบียนพนักงานสำเร็จ!");
                    resetAll();
                } catch (e) { alert("เกิดข้อผิดพลาดในการบันทึก"); }
                setLoading(false);
            };

            const resetAll = () => {
                setView('home');
                setRegStep(1);
                setSelectedUser(null);
                setCapturedFaces({ front: null, left: null, right: null });
                setTempPin("");
                setConfirmPin("");
                stopCamera();
                fetchInitialData();
            };

            return (
                <div className="w-full flex flex-col items-center">
                    {/* Header */}
                    <div className="w-full max-w-md bg-white p-5 rounded-3xl shadow-sm mb-6 flex justify-between items-center border-b border-slate-100">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-2xl text-white shadow-lg"><Icon name="shield-check" size={20} /></div>
                            <h1 className="font-bold text-slate-800 text-lg">PFL Attendance</h1>
                        </div>
                        <div className="text-[10px] font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded-lg">GPS: {gps || 'Wait'}</div>
                    </div>

                    {/* MAIN CONTENT */}
                    <main className="w-full max-w-md px-2 pb-20">
                        
                        {/* VIEW: HOME */}
                        {view === 'home' && (
                            <div className="space-y-6 animate-in fade-in zoom-in-95 duration-500">
                                <div className="bg-slate-900 rounded-[2.5rem] p-10 text-white text-center shadow-2xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-8 opacity-10"><Icon name="clock" size={100} /></div>
                                    <p className="text-blue-400 font-bold tracking-widest mb-1 uppercase text-xs">{currentTime.toLocaleDateString('th-TH', {day:'numeric', month:'long', year:'numeric'})}</p>
                                    <h2 className="text-6xl font-black tabular-nums">{currentTime.toLocaleTimeString('th-TH', {hour12:false, hour:'2-digit', minute:'2-digit'})}</h2>
                                    <p className="mt-4 text-slate-400 text-xs font-medium uppercase tracking-[0.2em]">Ready for Work</p>
                                </div>
                                <div className="grid grid-cols-1 gap-4">
                                    <button onClick={() => alert("ระบบกำลังปรับปรุงส่วน Login")} className="bg-blue-600 p-8 rounded-[2rem] text-white flex flex-col items-center gap-2 shadow-xl active:scale-95 transition-all">
                                        <Icon name="log-in" size={32} />
                                        <span className="text-xl font-bold">เข้าสู่ระบบ / ลงเวลา</span>
                                    </button>
                                    <button onClick={() => setView('register')} className="bg-white p-6 rounded-[2rem] text-slate-700 flex items-center justify-center gap-4 shadow-sm border border-slate-100 active:scale-95 transition-all">
                                        <Icon name="user-plus" size={24} className="text-blue-600" />
                                        <span className="text-lg font-bold">ลงทะเบียนสมาชิก</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* VIEW: REGISTER */}
                        {view === 'register' && (
                            <div className="space-y-6 animate-in slide-in-from-bottom-4 duration-300">
                                <div className="flex items-center gap-4">
                                    <button onClick={resetAll} className="p-2.5 bg-white rounded-xl shadow-sm border hover:bg-slate-50"><Icon name="chevron-left" /></button>
                                    <h2 className="font-bold text-xl text-slate-800">ลงทะเบียนสมาชิกใหม่</h2>
                                </div>

                                {/* Step Indicator */}
                                <div className="flex justify-center gap-3 bg-white p-4 rounded-3xl shadow-sm border border-slate-50">
                                    {["เลือกชื่อ", "จัดวางใบหน้า", "รหัส PIN"].map((l, i) => (
                                        <div key={i} className={`step-pill ${ (i===0 && regStep===1) || (i===1 && regStep===2) || (i===2 && regStep>=3) ? 'step-active' : 'step-inactive'}`}>{l}</div>
                                    ))}
                                </div>

                                {/* STEP 1: Select User */}
                                {regStep === 1 && (
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm space-y-6 border border-slate-100">
                                        <div className="space-y-3">
                                            <label className="text-xs font-black text-slate-400 uppercase ml-2 tracking-widest text-center block">ระบุรายชื่อของคุณ</label>
                                            <div className="space-y-2 max-h-80 overflow-y-auto pr-1 scrollbar-hide">
                                                {users.length > 0 ? users.map(u => (
                                                    <button 
                                                        key={u.code}
                                                        onClick={() => setSelectedUser(u)}
                                                        className={`w-full p-5 rounded-2xl text-left border-2 transition-all flex justify-between items-center ${selectedUser?.code === u.code ? 'border-blue-600 bg-blue-50 ring-4 ring-blue-100' : 'border-slate-50 bg-slate-50'}`}
                                                    >
                                                        <div>
                                                            <p className="font-bold text-slate-800 text-lg">{u.nickname}</p>
                                                            <p className="text-[10px] text-slate-400 font-bold uppercase">Employee ID: {u.code}</p>
                                                        </div>
                                                        {selectedUser?.code === u.code && <Icon name="check-circle" className="text-blue-600" size={20} />}
                                                    </button>
                                                )) : <div className="text-center py-10 text-slate-400">ไม่พบข้อมูลพนักงาน</div>}
                                            </div>
                                        </div>
                                        <button 
                                            disabled={!selectedUser}
                                            onClick={() => { setRegStep(2); startCamera(); }}
                                            className="w-full py-5 bg-slate-900 text-white rounded-2xl font-bold shadow-xl disabled:opacity-30 active:scale-95 transition-all"
                                        >เริ่มต้นสแกนใบหน้า</button>
                                    </div>
                                )}

                                {/* STEP 2: Face Scan with Guide */}
                                {regStep === 2 && (
                                    <div className="space-y-6 animate-in fade-in">
                                        <div className="video-container">
                                            <div className="instruction-banner shadow-xl">{status}</div>
                                            
                                            <div className={`face-guide ${showSuccess ? 'success' : ''}`}></div>
                                            
                                            <div className={`success-overlay ${showSuccess ? 'show' : ''}`}>
                                                <div className="bg-white/90 px-8 py-4 rounded-3xl shadow-2xl flex flex-col items-center gap-2 transform transition-transform duration-500 scale-110">
                                                    <Icon name="check-circle" className="text-emerald-500" size={48} />
                                                    <span className="text-emerald-600 font-bold text-2xl">บันทึกสำเร็จ</span>
                                                </div>
                                            </div>

                                            <video ref={videoRef} autoPlay playsInline muted />
                                            <canvas />
                                        </div>

                                        <div className="grid grid-cols-3 gap-3 px-4">
                                            {['front', 'left', 'right'].map(pos => (
                                                <div key={pos} className={`p-4 rounded-3xl text-center border-2 transition-all ${capturedFaces[pos] ? 'border-emerald-500 bg-emerald-50' : 'border-white bg-white shadow-sm'}`}>
                                                    <div className={capturedFaces[pos] ? "text-emerald-600" : "text-slate-200"}><Icon name={capturedFaces[pos] ? "check-circle" : "user"} size={28} /></div>
                                                    <p className="text-[10px] font-black mt-2 uppercase tracking-tighter">{pos === 'front' ? 'ตรง' : pos === 'left' ? 'ซ้าย' : 'ขวา'}</p>
                                                </div>
                                            ))}
                                        </div>
                                        <p className="text-center text-xs text-slate-400 font-medium italic">* จัดวางใบหน้าให้อยู่ภายในกรอบวงกลม</p>
                                    </div>
                                )}

                                {/* STEP 3 & 4: Numpad PIN */}
                                {(regStep === 3 || regStep === 4) && (
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm text-center space-y-8 animate-in zoom-in-95 border border-slate-100">
                                        <div className="space-y-2">
                                            <h3 className="text-2xl font-black text-slate-800">{regStep === 3 ? "กำหนดรหัส PIN 6 หลัก" : "ยืนยันรหัส PIN อีกครั้ง"}</h3>
                                            <p className="text-sm text-slate-400">{regStep === 3 ? "เพื่อใช้เข้างานในกรณีแสงสว่างไม่เพียงพอ" : "กรุณากดรหัสเดิมเพื่อตรวจสอบความถูกต้อง"}</p>
                                        </div>

                                        <div className="flex justify-center gap-4 py-4">
                                            {[...Array(6)].map((_, i) => (
                                                <div key={i} className={`pin-dot ${(regStep === 3 ? tempPin.length : confirmPin.length) > i ? 'filled' : ''}`}></div>
                                            ))}
                                        </div>

                                        <div className="numpad-grid">
                                            {[1,2,3,4,5,6,7,8,9].map(n => (
                                                <button key={n} onClick={() => handleNumpad(n)} className="numpad-btn">{n}</button>
                                            ))}
                                            <button onClick={() => (regStep === 3 ? setTempPin("") : setConfirmPin(""))} className="numpad-btn text-red-500"><Icon name="trash-2" size={24} /></button>
                                            <button onClick={() => handleNumpad(0)} className="numpad-btn">0</button>
                                            <button onClick={() => (regStep === 3 ? setTempPin(p => p.slice(0,-1)) : setConfirmPin(p => p.slice(0,-1)))} className="numpad-btn text-slate-400 font-bold text-sm">DEL</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Global Loading Overlay */}
                    {loading && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex flex-col items-center justify-center gap-4">
                            <div className="w-16 h-16 border-4 border-white border-t-blue-500 rounded-full animate-spin"></div>
                            <p className="font-bold text-white tracking-widest uppercase">กำลังบันทึกข้อมูล...</p>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
