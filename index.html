<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>PFL Attendance</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FaceAPI (optional) -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

</head>
<body class="bg-gray-100">

  <div class="w-full max-w-md mx-auto mt-10 p-5 bg-white shadow rounded-lg">

    <h1 class="text-2xl font-bold text-center mb-5">PFL Attendance</h1>

    <div class="space-y-4">

      <div>
        <label class="block text-sm">User ID</label>
        <input id="userId" class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block text-sm">Nickname</label>
        <input id="nickname" class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block text-sm">Role</label>
        <select id="role" class="w-full border p-2 rounded">
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button onclick="saveUser()" class="w-full bg-blue-600 text-white p-3 rounded">
        บันทึกผู้ใช้
      </button>

      <button onclick="registerPin()" class="w-full bg-green-600 text-white p-3 rounded">
        ลงทะเบียน PIN
      </button>

      <button onclick="registerFace()" class="w-full bg-purple-600 text-white p-3 rounded">
        ลงทะเบียนใบหน้า (Face ID)
      </button>

    </div>
  </div>


  <!-- ======================= -->
  <!--  SCRIPT.JS (Embedded)  -->
  <!-- ======================= -->
  <script>

    const API_URL = "YOUR_DEPLOYED_WEBAPP_URL";

    /* Save User */
    async function saveUser() {
      const data = {
        id: document.getElementById("userId").value,
        nickname: document.getElementById("nickname").value,
        role: document.getElementById("role").value
      };

      const res = await fetch(API_URL + "?action=saveUser", {
        method: "POST",
        body: JSON.stringify(data)
      });

      alert("Result: " + (await res.json()).status);
    }

    /* Register PIN */
    async function registerPin() {
      const id = document.getElementById("userId").value;
      const pin = prompt("ใส่ PIN ใหม่:");

      const encoder = new TextEncoder();
      const hashBuffer = await crypto.subtle.digest("SHA-256", encoder.encode(pin));
      const hashArray = [...new Uint8Array(hashBuffer)];
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

      const data = { id, pin: hashHex };

      const res = await fetch(API_URL + "?action=registerUserPin", {
        method: "POST",
        body: JSON.stringify(data)
      });

      alert((await res.json()).status);
    }

    /* Register Face */
    async function registerFace() {
      alert("ระบบลงทะเบียนใบหน้า พร้อมเชื่อมต่อ FaceAPI.js");
    }

  </script>

</body>
</html>
