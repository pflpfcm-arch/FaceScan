<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFL Attendance - AI Face Recognition System</title>
    <!-- CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Core Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- AI Engines -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .video-container {
            position: relative; width: 100%; max-width: 440px; aspect-ratio: 3/4;
            background: #111827; border-radius: 2.5rem; overflow: hidden; margin: 0 auto;
            border: 6px solid white; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); pointer-events: none; }
        
        /* Face Guide UI */
        .face-guide {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 72%; height: 68%; border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 0 1000px rgba(15, 23, 42, 0.6); z-index: 10;
        }
        .face-guide.active { border-color: #3b82f6; border-width: 4px; border-style: dashed; animation: pulse 2s infinite; }
        .face-guide.success { border-color: #10b981; border-width: 5px; box-shadow: 0 0 0 1000px rgba(16, 185, 129, 0.2); }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.02); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }

        /* Numpad Glassmorphism */
        .numpad-btn {
            @apply w-16 h-16 flex items-center justify-center text-2xl font-bold rounded-2xl bg-white shadow-sm active:scale-90 transition-all duration-100 border border-slate-100;
        }
        .pin-dot {
            @apply w-4 h-4 rounded-full border-2 border-slate-300 transition-all duration-300;
        }
        .pin-dot.active { @apply bg-blue-600 border-blue-600 scale-125; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURATION ---
        const API_URL = "https://script.google.com/macros/s/AKfycbzIBHv2yvSEOnjl2rTEMYJwNPt22rh7-C3ZOjUPgby3zJoWlyaI4QcRSn5QWHiO7i2Ctw/exec";
        const MATCH_THRESHOLD = 0.45; // มาตรฐานสากล: ค่าความคล้ายคลึงขั้นต่ำ

        // UI Component: Icon
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.className = className;
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center"></span>;
        };

        function App() {
            const [view, setView] = useState('home'); // home, register, login, attendance
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState("กำลังเตรียมพร้อมระบบ...");
            const [modelsReady, setModelsReady] = useState(false);
            
            // Data States
            const [users, setUsers] = useState([]);
            const [dbEmbeddings, setDbEmbeddings] = useState([]);
            const [config, setConfig] = useState({ entryPoints: [], workPoints: [] });
            const [currentTime, setCurrentTime] = useState(new Date());
            const [gps, setGps] = useState(null);

            // Enrollment & Login States
            const [regStep, setRegStep] = useState(1); 
            const [selectedUser, setSelectedUser] = useState(null);
            const [tempPin, setTempPin] = useState("");
            const [confirmPin, setConfirmPin] = useState("");
            const [isFaceValid, setIsFaceValid] = useState(false);
            const [isCaptured, setIsCaptured] = useState(false);
            const [matchedUser, setMatchedUser] = useState(null);
            
            // Attendance Form State
            const [attForm, setAttForm] = useState({ entry: '', work: '', note: '' });

            const videoRef = useRef(null);
            const faceMeshRef = useRef(null);
            const streamRef = useRef(null);
            const cameraRef = useRef(null);

            // --- INITIALIZATION ---
            useEffect(() => {
                const initAI = async () => {
                    try {
                        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                        await Promise.all([
                            window.faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                            window.faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                            window.faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                        ]);
                        if (window.FaceMesh) {
                            faceMeshRef.current = new window.FaceMesh({
                                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
                            });
                            faceMeshRef.current.setOptions({
                                maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7
                            });
                            faceMeshRef.current.onResults(handleAIResults);
                        }
                        setModelsReady(true);
                        await refreshData();
                    } catch (e) { setStatus("AI Engine Error"); }
                };
                initAI();
                const t = setInterval(() => setCurrentTime(new Date()), 1000);
                navigator.geolocation.getCurrentPosition(p => setGps(`${p.coords.latitude.toFixed(4)},${p.coords.longitude.toFixed(4)}`), () => setGps("OFF"));
                return () => { clearInterval(t); stopCamera(); };
            }, []);

            const refreshData = async () => {
                try {
                    const [resU, resC] = await Promise.all([
                        fetch(`${API_URL}?action=getUsers`).then(r => r.json()),
                        fetch(`${API_URL}?action=getConfig`).then(r => r.json())
                    ]);
                    if (resU.status === 'success') {
                        setUsers(resU.data);
                        // ดึง embeddings มาเก็บไว้ใน memory เพื่อความเร็วในการ matching
                        const embeddings = resU.data
                            .filter(u => u.embedding_front)
                            .map(u => ({
                                code: u.code,
                                name: u.nickname,
                                descriptor: new Float32Array(JSON.parse(u.embedding_front))
                            }));
                        setDbEmbeddings(embeddings);
                    }
                    if (resC.status === 'success') setConfig(resC.data);
                    setStatus("ระบบพร้อมใช้งาน");
                } catch (e) { setStatus("Sync Error"); }
            };

            // --- CAMERA & AI LOGIC ---
            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: 640, height: 480 } });
                    videoRef.current.srcObject = stream;
                    streamRef.current = stream;
                    cameraRef.current = new window.Camera(videoRef.current, {
                        onFrame: async () => {
                            if (faceMeshRef.current) await faceMeshRef.current.send({ image: videoRef.current });
                        }
                    });
                    cameraRef.current.start();
                } catch (err) { alert("กรุณาอนุญาตการเข้าถึงกล้อง"); }
            };

            const stopCamera = () => {
                if (streamRef.current) streamRef.current.getTracks().forEach(t => t.stop());
                if (cameraRef.current) cameraRef.current.stop();
            };

            const handleAIResults = async (results) => {
                if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                    setIsFaceValid(false);
                    return;
                }

                const landmarks = results.multiFaceLandmarks[0];
                const yaw = (landmarks[33].z - landmarks[263].z) * 100;
                const pitch = (landmarks[10].z - landmarks[152].z) * 100;
                
                // ตรวจสอบความถูกต้องของตำแหน่งใบหน้า (หน้าตรงและอยู่ในระยะ)
                const isCentered = Math.abs(yaw) < 2.0 && Math.abs(pitch) < 3.5;
                setIsFaceValid(isCentered);

                if (isCentered && !isCaptured) {
                    if (view === 'register' && regStep === 2) {
                        setStatus("ตำแหน่งถูกต้อง นิ่งค้างไว้...");
                        setTimeout(() => captureForEnroll(), 1000);
                    } else if (view === 'login') {
                        setStatus("กำลังตรวจสอบตัวตน...");
                        await identifyUser();
                    }
                }
            };

            // --- ACTIONS ---
            const captureForEnroll = async () => {
                if (isCaptured || !isFaceValid) return;
                const detection = await window.faceapi.detectSingleFace(videoRef.current, new window.faceapi.TinyFaceDetectorOptions()).withFaceDescriptor();
                if (detection) {
                    setIsCaptured(true);
                    setSelectedUser({ ...selectedUser, descriptor: Array.from(detection.descriptor) });
                    setStatus("บันทึกใบหน้าสำเร็จ!");
                    setTimeout(() => { stopCamera(); setRegStep(3); }, 1200);
                }
            };

            const identifyUser = async () => {
                if (matchedUser) return;
                const detection = await window.faceapi.detectSingleFace(videoRef.current, new window.faceapi.TinyFaceDetectorOptions()).withFaceDescriptor();
                if (detection && dbEmbeddings.length > 0) {
                    let bestMatch = { code: null, score: 0 };
                    dbEmbeddings.forEach(u => {
                        const dist = window.faceapi.euclideanDistance(detection.descriptor, u.descriptor);
                        const score = 1 - dist;
                        if (score > bestMatch.score) bestMatch = { ...u, score };
                    });

                    if (bestMatch.score >= MATCH_THRESHOLD) {
                        setMatchedUser(bestMatch);
                        setIsCaptured(true);
                        setStatus(`สวัสดีคุณ ${bestMatch.name}`);
                        setTimeout(() => { stopCamera(); setView('attendance'); }, 1500);
                    } else {
                        setStatus("ไม่พบข้อมูลพนักงาน");
                    }
                }
            };

            const handleNumpad = (num) => {
                const target = regStep === 3 ? tempPin : confirmPin;
                const setFunc = regStep === 3 ? setTempPin : setConfirmPin;
                if (target.length < 6) {
                    const next = target + num;
                    setFunc(next);
                    if (next.length === 6 && regStep === 3) setRegStep(4);
                }
            };

            const submitRegistration = async () => {
                if (tempPin !== confirmPin) {
                    alert("รหัส PIN ไม่ตรงกัน"); setTempPin(""); setConfirmPin(""); setRegStep(3); return;
                }
                setLoading(true);
                const payload = {
                    action: 'registerFace',
                    code: selectedUser.code,
                    pin: tempPin,
                    faces: { front: "captured" },
                    embeddings: { front: selectedUser.descriptor }
                };
                try {
                    const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                    alert("ลงทะเบียนสำเร็จ! พร้อมสำหรับการใช้งาน");
                    window.location.reload();
                } catch (e) { alert("Error saving data"); }
                setLoading(false);
            };

            const submitAttendance = async () => {
                if (!attForm.entry || !attForm.work) return alert("กรุณาเลือกข้อมูลให้ครบ");
                setLoading(true);
                const payload = {
                    action: 'saveAttendance',
                    user_id: matchedUser.code,
                    name: matchedUser.name,
                    score: matchedUser.score.toFixed(2),
                    worktime: currentTime.toLocaleTimeString('th-TH'),
                    workpoint: attForm.work,
                    entrytime: currentTime.toLocaleTimeString('th-TH'),
                    entrypoint: attForm.entry,
                    note: attForm.note,
                    gps_status: gps
                };
                try {
                    await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                    alert("บันทึกเวลาทำงานสำเร็จ");
                    window.location.reload();
                } catch (e) { alert("Error"); }
                setLoading(false);
            };

            // --- RENDER ---
            return (
                <div className="flex flex-col min-h-screen items-center p-4">
                    {/* Header */}
                    <div className="w-full max-w-md bg-white p-5 rounded-3xl shadow-sm mb-6 flex justify-between items-center border border-slate-100">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-2xl text-white shadow-lg"><Icon name="shield-check" size={20} /></div>
                            <div>
                                <h1 className="font-bold text-slate-800 text-lg leading-tight">PFL Attendance</h1>
                                <p className="text-[10px] text-blue-500 font-bold uppercase tracking-widest">Face AI & Biometrics</p>
                            </div>
                        </div>
                        <div className="bg-slate-50 px-3 py-1 rounded-full text-[10px] font-bold text-slate-400">GPS: {gps || 'Check'}</div>
                    </div>

                    <main className="w-full max-w-md pb-24">
                        {view === 'home' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="bg-slate-900 rounded-[2.5rem] p-10 text-white text-center shadow-2xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-8 opacity-10"><Icon name="clock" size={100} /></div>
                                    <p className="text-blue-400 font-bold tracking-widest mb-1 uppercase text-xs">{currentTime.toLocaleDateString('th-TH', {day:'numeric', month:'long', year:'numeric'})}</p>
                                    <h2 className="text-6xl font-black tabular-nums">{currentTime.toLocaleTimeString('th-TH', {hour12:false, hour:'2-digit', minute:'2-digit'})}</h2>
                                    <p className="mt-4 text-slate-400 text-xs font-medium uppercase tracking-[0.2em]">Ready for Verification</p>
                                </div>
                                <div className="grid grid-cols-1 gap-4">
                                    <button onClick={() => { setView('login'); startCamera(); }} className="bg-blue-600 p-8 rounded-[2rem] text-white flex flex-col items-center gap-2 shadow-xl active:scale-95 transition-all">
                                        <Icon name="scan-face" size={36} />
                                        <span className="text-xl font-bold">สแกนใบหน้าเข้างาน</span>
                                    </button>
                                    <button onClick={() => setView('register')} className="bg-white p-6 rounded-[2rem] text-slate-700 flex items-center justify-center gap-4 shadow-sm border border-slate-100 active:scale-95 transition-all">
                                        <Icon name="user-plus" size={24} className="text-blue-600" />
                                        <span className="text-lg font-bold">ลงทะเบียนสมาชิก</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'register' && (
                            <div className="space-y-6 animate-in slide-in-from-bottom-4">
                                <div className="flex items-center gap-4">
                                    <button onClick={() => window.location.reload()} className="p-2.5 bg-white rounded-2xl shadow-sm border"><Icon name="chevron-left" /></button>
                                    <h2 className="font-bold text-xl text-slate-800">ลงทะเบียนใหม่</h2>
                                </div>

                                {regStep === 1 && (
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm space-y-6 border border-slate-100">
                                        <div className="space-y-3">
                                            <label className="text-xs font-black text-slate-400 uppercase ml-2 tracking-widest">เลือกรายชื่อพนักงาน</label>
                                            <div className="space-y-2 max-h-80 overflow-y-auto pr-1 scrollbar-hide">
                                                {users.map(u => (
                                                    <button key={u.code} onClick={() => setSelectedUser(u)} className={`w-full p-5 rounded-2xl text-left border-2 transition-all flex justify-between items-center ${selectedUser?.code === u.code ? 'border-blue-600 bg-blue-50 ring-4 ring-blue-100' : 'border-slate-50 bg-slate-50'}`}>
                                                        <div><p className="font-bold text-slate-800 text-lg">{u.nickname}</p><p className="text-[10px] text-slate-400 font-bold uppercase">ID: {u.code}</p></div>
                                                        {selectedUser?.code === u.code && <Icon name="check-circle" className="text-blue-600" />}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                        <button disabled={!selectedUser} onClick={() => { setRegStep(2); startCamera(); }} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-bold shadow-xl disabled:opacity-20 transition-all">เริ่มสแกนชีวมิติ</button>
                                    </div>
                                )}

                                {regStep === 2 && (
                                    <div className="space-y-6">
                                        <div className="video-container">
                                            <div className="absolute top-6 left-4 right-4 py-3 px-4 rounded-2xl bg-black/70 backdrop-blur-md text-white text-center font-bold text-lg z-30">{status}</div>
                                            <div className={`face-guide ${isFaceValid ? 'active' : ''} ${isCaptured ? 'success' : ''}`}></div>
                                            <video ref={videoRef} autoPlay playsInline muted />
                                        </div>
                                        <p className="text-center text-xs text-slate-400 font-medium italic">* จัดวางใบหน้าในกรอบวงรีและมองหน้าตรง</p>
                                    </div>
                                )}

                                {(regStep === 3 || regStep === 4) && (
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-xl text-center space-y-8 animate-in zoom-in-95 border border-slate-100">
                                        <div className="space-y-2">
                                            <h3 className="text-2xl font-black text-slate-800">{regStep === 3 ? "ตั้งรหัส PIN 6 หลัก" : "ยืนยันรหัส PIN"}</h3>
                                            <p className="text-sm text-slate-400">มาตรการความปลอดภัยสำรองในการเข้างาน</p>
                                        </div>
                                        <div className="flex justify-center gap-4 py-4">
                                            {[...Array(6)].map((_, i) => <div key={i} className={`pin-dot ${(regStep === 3 ? tempPin.length : confirmPin.length) > i ? 'active' : ''}`}></div>)}
                                        </div>
                                        <div className="grid grid-cols-3 gap-4 justify-items-center max-w-[280px] mx-auto">
                                            {[1,2,3,4,5,6,7,8,9].map(n => <button key={n} onClick={() => handleNumpad(n)} className="numpad-btn">{n}</button>)}
                                            <button onClick={() => (regStep === 3 ? setTempPin("") : setConfirmPin(""))} className="numpad-btn text-red-500"><Icon name="trash-2" /></button>
                                            <button onClick={() => handleNumpad(0)} className="numpad-btn">0</button>
                                            <button onClick={() => (regStep === 3 ? setTempPin(p => p.slice(0,-1)) : setConfirmPin(p => p.slice(0,-1)))} className="numpad-btn text-slate-400 font-bold text-sm">DEL</button>
                                        </div>
                                        {regStep === 4 && confirmPin.length === 6 && (
                                            <button onClick={submitRegistration} className="w-full py-5 bg-green-600 text-white rounded-2xl font-black text-lg shadow-lg animate-bounce">บันทึกข้อมูลถาวร</button>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'login' && (
                            <div className="space-y-6">
                                <div className="video-container">
                                    <div className="absolute top-6 left-4 right-4 py-3 px-4 rounded-2xl bg-black/70 backdrop-blur-md text-white text-center font-bold text-lg z-30">{status}</div>
                                    <div className={`face-guide ${isFaceValid ? 'active' : ''} ${isCaptured ? 'success' : ''}`}></div>
                                    <video ref={videoRef} autoPlay playsInline muted />
                                </div>
                                <button onClick={() => window.location.reload()} className="w-full py-4 bg-white rounded-2xl font-bold text-slate-400">ยกเลิกรายการ</button>
                            </div>
                        )}

                        {view === 'attendance' && (
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border space-y-6 animate-in zoom-in border-blue-50">
                                <div className="flex items-center gap-5 bg-blue-50 p-5 rounded-3xl">
                                    <div className="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white text-3xl font-bold shadow-md">{matchedUser?.name?.charAt(0)}</div>
                                    <div><h3 className="font-black text-2xl text-slate-800">คุณ {matchedUser?.name}</h3><p className="text-blue-600 text-sm font-bold tracking-widest">ID: {matchedUser?.code}</p></div>
                                </div>
                                <div className="space-y-4">
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase ml-2">จุดเข้าบริษัท</label>
                                    <select className="w-full p-4 bg-slate-50 rounded-2xl border-0 ring-1 ring-slate-200 font-bold" onChange={e => setAttForm({...attForm, entry: e.target.value})}><option value="">-- เลือกจุดตรวจ --</option>{config.entryPoints.map(p => <option key={p.name}>{p.name}</option>)}</select></div>
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase ml-2">จุดปฏิบัติงาน</label>
                                    <select className="w-full p-4 bg-slate-50 rounded-2xl border-0 ring-1 ring-slate-200 font-bold" onChange={e => setAttForm({...attForm, work: e.target.value})}><option value="">-- เลือกจุดงาน --</option>{config.workPoints.map(p => <option key={p.name}>{p.name}</option>)}</select></div>
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase ml-2">หมายเหตุ</label>
                                    <textarea placeholder="..." className="w-full p-4 bg-slate-50 rounded-2xl border-0 h-24 resize-none ring-1 ring-slate-200 font-medium" onChange={e => setAttForm({...attForm, note: e.target.value})} /></div>
                                </div>
                                <button onClick={submitAttendance} className="w-full py-5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-2xl font-black text-lg shadow-lg flex items-center justify-center gap-3 active:scale-95 transition-all"><Icon name="save" /> บันทึกการลงเวลา</button>
                            </div>
                        )}
                    </main>

                    {loading && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[500] flex flex-col items-center justify-center gap-5">
                            <div className="w-16 h-16 border-4 border-white/20 border-t-blue-500 rounded-full animate-spin"></div>
                            <p className="text-white font-bold tracking-widest">กำลังดำเนินการ...</p>
                        </div>
                    )}

                    <footer className="mt-auto py-8 text-center opacity-40">
                        <p className="text-[9px] font-bold uppercase tracking-[0.3em] text-slate-500">Global Standard Biometric Protocol v4.5</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
