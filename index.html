<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFL Attendance - Global Standard Biometric Enrollment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Enterprise Grade AI Engines -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f0f2f5; overflow-x: hidden; }
        
        /* High-End Video Container */
        .video-wrapper {
            position: relative; width: 100%; max-width: 420px; aspect-ratio: 3/4;
            background: #111827; border-radius: 2.5rem; overflow: hidden; margin: 0 auto;
            border: 6px solid #ffffff; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        video { 
            width: 100%; height: 100%; object-fit: cover; 
            transform: scaleX(-1); /* Mirror effect for natural feel */
        }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); pointer-events: none; }
        
        /* Advanced Biometric Face Guide */
        .face-guide-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            z-index: 20; pointer-events: none;
        }
        .guide-svg {
            width: 75%; height: 70%;
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 10 5;
            transition: all 0.4s ease;
        }
        .guide-svg.active {
            stroke: #3b82f6;
            stroke-dasharray: none;
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.5));
        }
        .guide-svg.success {
            stroke: #10b981;
            stroke-width: 4;
            stroke-dasharray: none;
        }

        /* Numpad Glassmorphism */
        .numpad-btn {
            @apply w-16 h-16 flex items-center justify-center text-2xl font-bold rounded-2xl bg-white 
            shadow-sm hover:bg-slate-50 active:scale-90 transition-all duration-150 border border-slate-200 text-slate-700;
        }
        .pin-dot {
            @apply w-4 h-4 rounded-full border-2 border-slate-300 transition-all duration-300;
        }
        .pin-dot.active { @apply bg-blue-600 border-blue-600 scale-125 shadow-md shadow-blue-300; }
        
        .instruction-banner {
            @apply absolute top-6 left-4 right-4 py-3 px-4 rounded-2xl bg-black/70 backdrop-blur-md text-white text-center font-bold text-lg z-30;
        }

        .success-flash {
            @apply absolute inset-0 bg-emerald-500/30 z-40 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300;
        }
        .success-flash.show { opacity: 1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_URL = "https://script.google.com/macros/s/AKfycbzIBHv2yvSEOnjl2rTEMYJwNPt22rh7-C3ZOjUPgby3zJoWlyaI4QcRSn5QWHiO7i2Ctw/exec";

        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.className = className;
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center"></span>;
        };

        function App() {
            const [view, setView] = useState('home'); 
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState("กรุณาเลือกรายชื่อ");
            const [users, setUsers] = useState([]);
            
            // Registration States
            const [regStep, setRegStep] = useState(1); // 1:Identity, 2:Biometrics, 3:Security (PIN), 4:Confirm
            const [selectedUser, setSelectedUser] = useState(null);
            const [tempPin, setTempPin] = useState("");
            const [confirmPin, setConfirmPin] = useState("");
            const [isFaceInFrame, setIsFaceInFrame] = useState(false);
            const [isCaptured, setIsCaptured] = useState(false);

            const videoRef = useRef(null);
            const faceMeshRef = useRef(null);
            const streamRef = useRef(null);
            const cameraRef = useRef(null);

            // Startup
            useEffect(() => {
                const setup = async () => {
                    try {
                        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                        await Promise.all([
                            window.faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                            window.faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                            window.faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                        ]);
                        if (window.FaceMesh) {
                            faceMeshRef.current = new window.FaceMesh({
                                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
                            });
                            faceMeshRef.current.setOptions({
                                maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7
                            });
                            faceMeshRef.current.onResults(onFaceMeshResults);
                        }
                        fetchUsers();
                    } catch (e) { console.error("Setup error", e); }
                };
                setup();
                return () => stopCamera();
            }, []);

            const fetchUsers = async () => {
                try {
                    const res = await fetch(`${API_URL}?action=getUsers`);
                    const json = await res.json();
                    if (json.status === 'success') setUsers(json.data);
                } catch (e) { setStatus("Network Error"); }
            };

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user', width: 640, height: 480 } 
                    });
                    videoRef.current.srcObject = stream;
                    streamRef.current = stream;
                    cameraRef.current = new window.Camera(videoRef.current, {
                        onFrame: async () => {
                            if (faceMeshRef.current) await faceMeshRef.current.send({ image: videoRef.current });
                        }
                    });
                    cameraRef.current.start();
                    setStatus("กรุณาวางใบหน้าในกรอบ");
                } catch (err) { alert("ไม่สามารถเข้าถึงกล้องได้"); }
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(t => t.stop());
                    streamRef.current = null;
                }
                if (cameraRef.current) cameraRef.current.stop();
            };

            // AI Processing Logic
            const onFaceMeshResults = (results) => {
                if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                    if (regStep === 2) {
                        setIsFaceInFrame(false);
                        setStatus("ไม่พบใบหน้าในกรอบ");
                    }
                    return;
                }

                const landmarks = results.multiFaceLandmarks[0];
                const yaw = (landmarks[33].z - landmarks[263].z) * 100;
                const pitch = (landmarks[10].z - landmarks[152].z) * 100;

                if (view === 'register' && regStep === 2 && !isCaptured) {
                    // Check if face is centered (Front Pose)
                    const isCentered = Math.abs(yaw) < 2 && Math.abs(pitch) < 3;
                    setIsFaceInFrame(isCentered);
                    
                    if (isCentered) {
                        setStatus("จัดวางถูกต้อง นิ่งค้างไว้สักครู่...");
                        // Trigger capture after a short stability check
                        setTimeout(() => captureFrontFace(), 1500);
                    } else {
                        setStatus("กรุณาหันหน้าตรงและวางในกรอบ");
                    }
                }
            };

            const captureFrontFace = async () => {
                if (isCaptured || !isFaceInFrame) return;
                
                const detection = await window.faceapi.detectSingleFace(videoRef.current, new window.faceapi.TinyFaceDetectorOptions()).withFaceDescriptor();
                if (detection) {
                    setIsCaptured(true);
                    setStatus("บันทึกใบหน้าสำเร็จ!");
                    // Visual feedback
                    setTimeout(() => {
                        stopCamera();
                        setRegStep(3); // Move to PIN setup
                    }, 1200);
                }
            };

            const handleNumpad = (n) => {
                const target = regStep === 3 ? tempPin : confirmPin;
                const setFunc = regStep === 3 ? setTempPin : setConfirmPin;
                if (target.length < 6) {
                    const newVal = target + n;
                    setFunc(newVal);
                    if (newVal.length === 6) {
                        if (regStep === 3) setRegStep(4);
                        else saveRegistration(newVal);
                    }
                }
            };

            const saveRegistration = async (finalPin) => {
                if (finalPin !== tempPin) {
                    alert("รหัส PIN ไม่ตรงกัน กรุณาเริ่มใหม่");
                    setTempPin(""); setConfirmPin(""); setRegStep(3);
                    return;
                }
                setLoading(true);
                const payload = {
                    action: 'registerFace',
                    code: selectedUser.code,
                    pin: finalPin,
                    faces: { enrolled: true }
                };
                try {
                    await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                    alert("ลงทะเบียนพนักงานสำเร็จ! ข้อมูลพร้อมใช้งานแล้ว");
                    window.location.reload();
                } catch (e) { alert("เกิดข้อผิดพลาดในการบันทึกข้อมูล"); }
                setLoading(false);
            };

            return (
                <div className="flex flex-col min-h-screen items-center p-4">
                    {/* Header */}
                    <header className="w-full max-w-md bg-white p-5 rounded-3xl shadow-sm mb-6 flex justify-between items-center border border-slate-100">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-2xl text-white shadow-lg"><Icon name="user-plus" size={20} /></div>
                            <div>
                                <h1 className="font-bold text-slate-800 text-lg leading-tight">PFL Attendance</h1>
                                <p className="text-[10px] text-blue-500 font-bold uppercase tracking-widest">Biometric Enrollment</p>
                            </div>
                        </div>
                        <div className="bg-slate-100 px-3 py-1 rounded-full text-[10px] font-bold text-slate-500 uppercase">Step {regStep}/4</div>
                    </header>

                    <main className="w-full max-w-md">
                        {view === 'home' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-xl text-center border border-slate-100">
                                    <div className="w-20 h-20 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6">
                                        <Icon name="scan-face" size={40} />
                                    </div>
                                    <h2 className="text-2xl font-bold text-slate-800 mb-2">ลงทะเบียนสมาชิก</h2>
                                    <p className="text-slate-500 text-sm mb-8 leading-relaxed">กรุณาเตรียมตัวให้พร้อมสำหรับการจัดเก็บข้อมูลใบหน้าและรหัสความปลอดภัยสำรอง</p>
                                    <button 
                                        onClick={() => setView('register')}
                                        className="w-full py-5 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-bold shadow-lg shadow-blue-200 transition-all flex items-center justify-center gap-3 active:scale-95"
                                    >
                                        เริ่มต้นลงทะเบียน <Icon name="arrow-right" size={20} />
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'register' && (
                            <div className="space-y-6">
                                {regStep === 1 && (
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-6 animate-in slide-in-from-bottom-4">
                                        <div className="text-center space-y-2">
                                            <h3 className="text-xl font-bold text-slate-800">ค้นหาพนักงาน</h3>
                                            <p className="text-sm text-slate-400">เลือกชื่อของคุณเพื่อเริ่มการระบุตัวตน</p>
                                        </div>
                                        <div className="space-y-3 max-h-80 overflow-y-auto pr-2 custom-scrollbar">
                                            {users.length > 0 ? users.map(u => (
                                                <button 
                                                    key={u.code}
                                                    onClick={() => setSelectedUser(u)}
                                                    className={`w-full p-5 rounded-2xl text-left border-2 transition-all flex justify-between items-center ${selectedUser?.code === u.code ? 'border-blue-600 bg-blue-50 ring-4 ring-blue-100' : 'border-slate-50 bg-slate-50'}`}
                                                >
                                                    <div>
                                                        <p className="font-bold text-slate-700 text-lg">{u.nickname}</p>
                                                        <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Employee ID: {u.code}</p>
                                                    </div>
                                                    {selectedUser?.code === u.code && <Icon name="check-circle" className="text-blue-600" size={20} />}
                                                </button>
                                            )) : <div className="p-10 text-center text-slate-300 italic">กำลังโหลดรายชื่อ...</div>}
                                        </div>
                                        <button 
                                            disabled={!selectedUser}
                                            onClick={() => { setRegStep(2); startCamera(); }}
                                            className="w-full py-5 bg-slate-900 text-white rounded-2xl font-bold shadow-xl disabled:opacity-30 active:scale-95 transition-all"
                                        >ยืนยันและสแกนใบหน้า</button>
                                    </div>
                                )}

                                {regStep === 2 && (
                                    <div className="space-y-6">
                                        <div className="video-wrapper">
                                            <div className="instruction-banner shadow-xl">{status}</div>
                                            
                                            <div className="face-guide-container">
                                                <svg className={`guide-svg ${isFaceInFrame ? 'active' : ''} ${isCaptured ? 'success' : ''}`} viewBox="0 0 100 100">
                                                    <path d="M50,10 C30,10 20,30 20,50 C20,75 35,90 50,90 C65,90 80,75 80,50 C80,30 70,10 50,10 Z" />
                                                </svg>
                                            </div>
                                            
                                            <div className={`success-flash ${isCaptured ? 'show' : ''}`}>
                                                <div className="bg-white/90 px-8 py-4 rounded-3xl shadow-2xl flex flex-col items-center gap-2 scale-110">
                                                    <Icon name="check-circle" className="text-emerald-500" size={48} />
                                                    <span className="text-emerald-600 font-bold text-2xl">บันทึกสำเร็จ</span>
                                                </div>
                                            </div>

                                            <video ref={videoRef} autoPlay playsInline muted />
                                            <canvas />
                                        </div>
                                        <p className="text-center text-xs text-slate-400 font-medium italic">
                                            * จัดวางใบหน้าให้อยู่ภายในเส้นประและมองตรงที่กล้อง
                                        </p>
                                    </div>
                                )}

                                {(regStep === 3 || regStep === 4) && (
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 text-center space-y-8 animate-in zoom-in-95">
                                        <div className="space-y-2">
                                            <h3 className="text-2xl font-bold text-slate-800">{regStep === 3 ? "ตั้งรหัส PIN 6 หลัก" : "ยืนยันรหัส PIN อีกครั้ง"}</h3>
                                            <p className="text-sm text-slate-400">สำหรับกู้คืนสิทธิ์หรือเข้างานกรณีกล้องไม่พร้อม</p>
                                        </div>

                                        <div className="flex justify-center gap-4 py-4">
                                            {[...Array(6)].map((_, i) => (
                                                <div key={i} className={`pin-dot ${(regStep === 3 ? tempPin.length : confirmPin.length) > i ? 'active' : ''}`}></div>
                                            ))}
                                        </div>

                                        <div className="grid grid-cols-3 gap-4 justify-items-center max-w-[280px] mx-auto">
                                            {[1,2,3,4,5,6,7,8,9].map(n => (
                                                <button key={n} onClick={() => handleNumpad(n)} className="numpad-btn">{n}</button>
                                            ))}
                                            <button onClick={() => (regStep === 3 ? setTempPin("") : setConfirmPin(""))} className="numpad-btn text-red-500"><Icon name="trash-2" size={24} /></button>
                                            <button onClick={() => handleNumpad(0)} className="numpad-btn">0</button>
                                            <button onClick={() => (regStep === 3 ? setTempPin(p => p.slice(0,-1)) : setConfirmPin(p => p.slice(0,-1)))} className="numpad-btn text-slate-400 font-bold text-sm">DEL</button>
                                        </div>
                                        <button onClick={() => setRegStep(2)} className="text-slate-300 text-xs font-bold uppercase tracking-widest">ย้อนกลับไปสแกนหน้า</button>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Footer / Status Bar */}
                    <footer className="mt-auto py-8 text-center opacity-40">
                        <p className="text-[9px] font-bold uppercase tracking-[0.3em] text-slate-500">Secured with Biometric Encryption</p>
                    </footer>

                    {loading && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[500] flex flex-col items-center justify-center gap-5">
                            <div className="w-16 h-16 border-4 border-white/20 border-t-blue-500 rounded-full animate-spin"></div>
                            <div className="text-center">
                                <h4 className="text-white font-bold text-xl mb-1">กำลังบันทึกข้อมูล</h4>
                                <p className="text-blue-400 text-xs font-medium uppercase tracking-widest">Syncing with server...</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
