<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFL Attendance - ระบบสแกนใบหน้า</title>
    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- AI Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .video-container {
            position: relative; width: 100%; max-width: 480px; aspect-ratio: 4/3;
            background: #000; border-radius: 1.5rem; overflow: hidden; margin: 0 auto;
            border: 4px solid white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); }
        .step-indicator { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .active-step { background: #2563eb; color: white; transform: scale(1.1); }
        .done-step { background: #10b981; color: white; }
        .pending-step { background: #e2e8f0; color: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // *** ใส่ URL ของ Google Apps Script ที่ได้จากการ Deploy ที่นี่ ***
        const API_URL = "https://script.google.com/macros/s/AKfycbzIBHv2yvSEOnjl2rTEMYJwNPt22rh7-C3ZOjUPgby3zJoWlyaI4QcRSn5QWHiO7i2Ctw/exec";

        const STEPS = [
            { id: 'front', label: 'หน้าตรง', hint: 'มองตรงที่กล้อง' },
            { id: 'left', label: 'หันซ้าย', hint: 'หันหน้าไปทางซ้าย' },
            { id: 'right', label: 'หันขวา', hint: 'หันหน้าไปทางขวา' },
            { id: 'up', label: 'เงยหน้า', hint: 'เงยหน้าขึ้นด้านบน' },
            { id: 'down', label: 'ก้มหน้า', hint: 'ก้มหน้าลงด้านล่าง' }
        ];

        // Component Icon
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.className = className;
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center"></span>;
        };

        function App() {
            const [view, setView] = useState('home'); 
            const [status, setStatus] = useState('กำลังโหลดโมเดล AI...');
            const [loading, setLoading] = useState(false);
            const [modelsReady, setModelsReady] = useState(false);
            const [users, setUsers] = useState([]);
            const [currentTime, setCurrentTime] = useState(new Date());

            // Tracking States
            const [stepIdx, setStepIdx] = useState(0);
            const [capturedData, setCapturedData] = useState({ faces: {}, embeddings: {} });
            const [identifiedUser, setIdentifiedUser] = useState(null);
            const [gps, setGps] = useState("Checking...");

            // Form States
            const [form, setForm] = useState({ nickname: '', code: '', pin: '', workplace: 'PFL-Main', point: 'Gate-1', note: '' });

            const videoRef = useRef(null);
            const streamRef = useRef(null);
            const faceMeshRef = useRef(null);
            const cameraRef = useRef(null);
            const faceMatcher = useRef(null);

            // Initial Setup
            useEffect(() => {
                const init = async () => {
                    try {
                        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                        await Promise.all([
                            window.faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                            window.faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                            window.faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                        ]);

                        if (window.FaceMesh) {
                            faceMeshRef.current = new window.FaceMesh({
                                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
                            });
                            faceMeshRef.current.setOptions({
                                maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6
                            });
                            faceMeshRef.current.onResults(onResults);
                        }

                        setModelsReady(true);
                        setStatus('ระบบพร้อมใช้งาน');
                        loadUsers();
                    } catch (e) {
                        setStatus('โหลดระบบล้มเหลว');
                        console.error(e);
                    }
                };

                init();
                setInterval(() => setCurrentTime(new Date()), 1000);
                navigator.geolocation.getCurrentPosition(p => setGps(`${p.coords.latitude}, ${p.coords.longitude}`), () => setGps("OFF"));
            }, []);

            const loadUsers = async () => {
                try {
                    const res = await fetch(`${API_URL}?action=getUsers`);
                    const json = await res.json();
                    if (json.data) {
                        setUsers(json.data);
                        const labeledDescriptors = json.data.map(u => {
                            if (!u.embedding_front) return null;
                            return new window.faceapi.LabeledFaceDescriptors(u.code.toString(), [new Float32Array(JSON.parse(u.embedding_front))]);
                        }).filter(x => x);
                        if (labeledDescriptors.length > 0) {
                            faceMatcher.current = new window.faceapi.FaceMatcher(labeledDescriptors, 0.45);
                        }
                    }
                } catch (e) { console.error("Load Users Error", e); }
            };

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    videoRef.current.srcObject = stream;
                    streamRef.current = stream;
                    cameraRef.current = new window.Camera(videoRef.current, {
                        onFrame: async () => { if (faceMeshRef.current) await faceMeshRef.current.send({ image: videoRef.current }); },
                        width: 640, height: 480
                    });
                    cameraRef.current.start();
                } catch (e) { alert("เปิดกล้องไม่ได้"); }
            };

            const stopCamera = () => {
                if (streamRef.current) streamRef.current.getTracks().forEach(t => t.stop());
                if (cameraRef.current) cameraRef.current.stop();
            };

            const onResults = async (results) => {
                if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                    setStatus('กรุณาวางใบหน้าในวงรี'); return;
                }

                const landmarks = results.multiFaceLandmarks[0];
                const yaw = (landmarks[33].z - landmarks[263].z) * 100;
                const pitch = (landmarks[10].z - landmarks[152].z) * 100;

                const target = STEPS[stepIdx];
                let isMatch = false;

                if (target.id === 'front') isMatch = Math.abs(yaw) < 2 && Math.abs(pitch) < 3.5;
                if (target.id === 'left') isMatch = yaw > 7;
                if (target.id === 'right') isMatch = yaw < -7;
                if (target.id === 'up') isMatch = pitch > 8;
                if (target.id === 'down') isMatch = pitch < -5;

                if (isMatch) {
                    if (view === 'enroll') await handleEnroll(target.id);
                    else if (view === 'attendance') await handleAttendance(target.id);
                } else {
                    setStatus(`กรุณา ${target.label} (${target.hint})`);
                }
            };

            const handleEnroll = async (pose) => {
                const canvas = document.createElement('canvas');
                canvas.width = videoRef.current.videoWidth;
                canvas.height = videoRef.current.videoHeight;
                canvas.getContext('2d').drawImage(videoRef.current, 0, 0);
                const b64 = canvas.toDataURL('image/jpeg', 0.6);

                const detection = await window.faceapi.detectSingleFace(videoRef.current, new window.faceapi.TinyFaceDetectorOptions()).withFaceDescriptor();
                if (detection) {
                    setCapturedData(prev => ({
                        faces: { ...prev.faces, [pose]: b64 },
                        embeddings: { ...prev.embeddings, [pose]: Array.from(detection.descriptor) }
                    }));
                    if (stepIdx < 4) setStepIdx(stepIdx + 1);
                    else { setStatus('บันทึกข้อมูลใบหน้าเรียบร้อย'); stopCamera(); }
                }
            };

            const handleAttendance = async (pose) => {
                if (pose === 'front' && !identifiedUser) {
                    const detection = await window.faceapi.detectSingleFace(videoRef.current, new window.faceapi.TinyFaceDetectorOptions()).withFaceDescriptor();
                    if (detection && faceMatcher.current) {
                        const match = faceMatcher.current.findBestMatch(detection.descriptor);
                        if (match.label !== 'unknown') {
                            setIdentifiedUser(users.find(u => u.code == match.label));
                            setStepIdx(stepIdx + 1);
                        } else { setStatus('ไม่พบข้อมูลสมาชิก'); }
                    }
                } else if (identifiedUser) {
                    if (stepIdx < 4) setStepIdx(stepIdx + 1);
                    else { setStatus('สแกนสำเร็จ'); stopCamera(); }
                }
            };

            const submitEnroll = async () => {
                setLoading(true);
                const payload = { action: 'registerFace', nickname: form.nickname, code: form.code, pin: form.pin, faces: capturedData.faces, embeddings: capturedData.embeddings };
                try {
                    await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                    alert('ลงทะเบียนสำเร็จ!');
                    location.reload();
                } catch (e) { alert('เกิดข้อผิดพลาด'); }
                setLoading(false);
            };

            const submitAttendance = async () => {
                setLoading(true);
                const payload = {
                    action: 'saveAttendance', user_id: identifiedUser.code, name: identifiedUser.nickname, score: 'Passed',
                    workplace_entry_time: currentTime.toLocaleTimeString(), workplace_entry_point: form.workplace,
                    company_entry_time: currentTime.toLocaleTimeString(), company_entry_point: form.point,
                    note: form.note, gps_status: gps
                };
                try {
                    await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                    alert('บันทึกเวลาสำเร็จ!');
                    location.reload();
                } catch (e) { alert('บันทึกล้มเหลว'); }
                setLoading(false);
            };

            return (
                <div className="flex flex-col min-h-screen">
                    {/* Header */}
                    <nav className="bg-white border-b px-6 py-4 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><Icon name="shield-check" /></div>
                            <h1 className="font-bold text-xl text-slate-800 tracking-tight">PFL Attendance</h1>
                        </div>
                        <div className="text-xs font-bold text-slate-400 bg-slate-100 px-3 py-1 rounded-full uppercase tracking-widest">GPS: {gps}</div>
                    </nav>

                    <main className="flex-grow flex flex-col items-center p-6">
                        {view === 'home' && (
                            <div className="w-full max-w-md space-y-6 text-center animate-in fade-in zoom-in">
                                <div className="bg-slate-900 rounded-[2.5rem] p-10 text-white shadow-2xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-8 opacity-10"><Icon name="clock" size={120} /></div>
                                    <p className="text-blue-400 font-bold tracking-widest uppercase mb-2">{currentTime.toLocaleDateString('th-TH', { weekday: 'long', day: 'numeric', month: 'long' })}</p>
                                    <h2 className="text-7xl font-black tabular-nums">{currentTime.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' })}</h2>
                                </div>
                                <div className="grid grid-cols-1 gap-4">
                                    <button onClick={() => { setView('attendance'); startCamera(); }} className="bg-blue-600 hover:bg-blue-700 text-white p-8 rounded-3xl flex flex-col items-center gap-3 shadow-xl transition-all active:scale-95">
                                        <Icon name="camera" size={32} /><span className="text-xl font-bold">สแกนใบหน้าเข้างาน</span>
                                    </button>
                                    <button onClick={() => setView('enroll_form')} className="bg-white hover:bg-slate-50 text-slate-700 p-6 rounded-3xl flex items-center justify-center gap-4 shadow-sm border border-slate-200 transition-all">
                                        <Icon name="user-plus" size={24} /><span className="text-lg font-bold">ลงทะเบียนสมาชิก</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'enroll_form' && (
                            <div className="w-full max-w-md bg-white p-8 rounded-3xl shadow-sm border border-slate-100 space-y-5">
                                <h2 className="text-2xl font-bold text-center">ข้อมูลพนักงาน</h2>
                                <input placeholder="ชื่อเล่น" className="w-full p-4 rounded-2xl bg-slate-50 border-0 ring-1 ring-slate-200 focus:ring-2 ring-blue-500" onChange={e => setForm({...form, nickname: e.target.value})} />
                                <input placeholder="รหัสพนักงาน" className="w-full p-4 rounded-2xl bg-slate-50 border-0 ring-1 ring-slate-200 focus:ring-2 ring-blue-500" onChange={e => setForm({...form, code: e.target.value})} />
                                <input type="password" placeholder="PIN 6 หลัก" maxLength={6} className="w-full p-4 rounded-2xl bg-slate-50 border-0 ring-1 ring-slate-200 focus:ring-2 ring-blue-500 text-center text-2xl font-bold tracking-widest" onChange={e => setForm({...form, pin: e.target.value})} />
                                <button onClick={() => { setView('enroll'); startCamera(); }} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-bold shadow-lg">ยืนยันและเริ่มสแกน</button>
                            </div>
                        )}

                        {(view === 'enroll' || view === 'attendance') && (
                            <div className="w-full max-w-md space-y-6 text-center">
                                <div className="flex justify-center gap-2 mb-2">
                                    {STEPS.map((s, i) => <div key={s.id} className={`w-3 h-3 rounded-full ${stepIdx === i ? 'bg-blue-600 scale-125' : stepIdx > i ? 'bg-green-500' : 'bg-slate-200'}`}></div>)}
                                </div>
                                <div className="video-container">
                                    <video ref={videoRef} autoPlay playsInline muted />
                                    <div className="guide-overlay"></div>
                                    <div className="absolute top-4 left-0 right-0"><span className="bg-blue-600 text-white px-6 py-2 rounded-full text-sm font-bold shadow-lg animate-pulse">{status}</span></div>
                                </div>
                                {stepIdx > 4 && view === 'enroll' && <button onClick={submitEnroll} className="w-full py-5 bg-green-600 text-white rounded-2xl font-bold shadow-xl">บันทึกข้อมูลถาวร</button>}
                                {stepIdx > 4 && view === 'attendance' && (
                                    <div className="bg-white p-8 rounded-3xl shadow-sm border border-blue-100 space-y-4 animate-in zoom-in">
                                        <div className="flex items-center gap-4 bg-blue-50 p-4 rounded-2xl">
                                            <div className="w-14 h-14 bg-blue-600 rounded-xl flex items-center justify-center text-white text-2xl font-bold">{(identifiedUser.nickname || 'U').charAt(0)}</div>
                                            <div className="text-left"><h3 className="font-bold text-xl">คุณ {identifiedUser.nickname}</h3><p className="text-blue-600 text-sm font-bold uppercase">ID: {identifiedUser.code}</p></div>
                                        </div>
                                        <select className="w-full p-4 rounded-xl bg-slate-50 border-0 ring-1 ring-slate-200 font-bold" onChange={e => setForm({...form, workplace: e.target.value})}><option>PFL-Main</option><option>Workshop A</option></select>
                                        <textarea placeholder="หมายเหตุ" className="w-full p-4 rounded-xl bg-slate-50 border-0 ring-1 ring-slate-200 h-20 resize-none" onChange={e => setForm({...form, note: e.target.value})} />
                                        <button onClick={submitAttendance} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">ยืนยันลงเวลา</button>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {loading && (
                        <div className="fixed inset-0 bg-white/80 backdrop-blur-sm z-[200] flex items-center justify-center">
                            <div className="text-center"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div><p className="mt-4 font-bold text-slate-600">กำลังส่งข้อมูล...</p></div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
