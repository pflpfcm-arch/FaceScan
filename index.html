    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #F8FAFC; }
        .video-container {
            position: relative; width: 100%; max-width: 400px; margin: 0 auto; aspect-ratio: 3/4;
            background: #1e293b; border-radius: 2rem; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);

            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;
        
        // --- CONFIGURATION ---
        const API_URL = "https://script.google.com/macros/s/AKfycbzIBHv2yvSEOnjl2rTEMYJwNPt22rh7-C3ZOjUPgby3zJoWlyaI4QcRSn5QWHiO7i2Ctw/exec"; 
        const ADMIN_PASSWORD = "pflpfcm";

        // --- HELPER FUNCTIONS ---
        const formatTimeShort = (d) => d.toLocaleTimeString('th-TH', { hour12: false, hour: '2-digit', minute: '2-digit' });
        const formatDate = (d) => d.toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit', year: 'numeric' });
        
        const parseDateString = (str) => {
            if (!str) return null;
            if (typeof str === 'object' && str instanceof Date) return str;
            if (typeof str === 'string' && str.includes('/')) {
                const [d, m, y] = str.split('/').map(Number);
                return new Date(y, m - 1, d);
            }
            const d = new Date(str);
            return isNaN(d.getTime()) ? null : d;
        };

        const isSameDay = (d1, d2) => {
            if (!d1 || !d2) return false;
            return d1.getFullYear() === d2.getFullYear() &&
                   d1.getMonth() === d2.getMonth() &&
                   d1.getDate() === d2.getDate();
        };

        const formatDisplayTime = (timeStr) => {
            if (!timeStr || timeStr === '-' || timeStr === 'undefined' || timeStr === '') return '-';
            return String(timeStr).substring(0, 5);
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.setAttribute('class', className);
                    i.style.width = size + 'px'; i.style.height = size + 'px';
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center leading-none"></span>;
        };

        function App() {
            const [view, setView] = useState('home');
            const [loading, setLoading] = useState(false);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [isAdmin, setIsAdmin] = useState(false);
            const [isScanning, setIsScanning] = useState(true);
            const [modelsLoaded, setModelsLoaded] = useState(false);
            const [scanInstruction, setScanInstruction] = useState("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡πÅ‡∏Å‡∏ô...");
            
            // Data States
            const [users, setUsers] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [config, setConfig] = useState({ entryPoints: [], workPoints: [] });
            
            // Auth States
            const [currentUser, setCurrentUser] = useState(null);
            const [identifiedUser, setIdentifiedUser] = useState(null);
            const [pinInput, setPinInput] = useState("");
            const [selectedUserCode, setSelectedUserCode] = useState(""); 
            const [livenessStage, setLivenessStage] = useState(0); // 0: detect, 1: down, 2: success

            // Registration States
            const [regStep, setRegStep] = useState(1);
            const [regAngles, setRegAngles] = useState({ front: null, left: null, right: null });
            const [regPin, setRegPin] = useState("");
            const [regPinConfirm, setRegPinConfirm] = useState("");
            const [regPinState, setRegPinState] = useState('entering');

            // Form States
            const [selectedEntryPoint, setSelectedEntryPoint] = useState("");
            const [selectedWorkPoint, setSelectedWorkPoint] = useState("");
            const [notes, setNotes] = useState("");

            const videoRef = useRef(null);
            const streamRef = useRef(null);
            const faceMatcher = useRef(null);
            const faceMeshRef = useRef(null);

            // Toast helper
            const [message, setMessage] = useState(null);
            const showToast = (text, type = 'info') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(null), 3000);
            };

            // --- INITIAL LOAD ---
            useEffect(() => {
                const initModels = async () => {
                    setLoading(true);
                    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                    try {
                        await Promise.all([
                            faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                            faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                            faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                        ]);

                        faceMeshRef.current = new window.FaceMesh({
                            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
                        });
                        faceMeshRef.current.setOptions({
                            maxNumFaces: 1,
                            refineLandmarks: true,
                            minDetectionConfidence: 0.5,
                            minTrackingConfidence: 0.5
                        });
                        faceMeshRef.current.onResults(onFaceMeshResults);

                        setModelsLoaded(true);
                        await refreshData();
                    } catch (e) {
                        console.error(e);
                        showToast("‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß", "error");
                    }
                    setLoading(false);
                };
                initModels();

                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => { clearInterval(timer); stopCamera(); };
            }, []);

            const refreshData = async () => {
                try {
                    const [u, a, c] = await Promise.all([
                        fetch(`${API_URL}?action=getUsers`).then(r => r.json()),
                        fetch(`${API_URL}?action=getAttendance`).then(r => r.json()),
                        fetch(`${API_URL}?action=getConfig`).then(r => r.json())
                    ]);
                    setUsers(u.data || []);
                    setAttendance(a.data || []);
                    setConfig(c.data || { entryPoints: [], workPoints: [] });

                    if (u.data && u.data.length > 0) {
                        trainMatcher(u.data);
                    }
                } catch (e) { showToast("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß", "error"); }
            };

            const trainMatcher = async (userData) => {
                const labeledDescriptors = await Promise.all(userData.map(async (user) => {
                    if (!user.faces) return null;
                    try {
                        const faces = JSON.parse(user.faces);
                        const descriptors = [];
                        for (let key in faces) {
                            const img = await faceapi.fetchImage(faces[key]);
                            const detection = await faceapi.detectSingleFace(img, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                            if (detection) descriptors.push(detection.descriptor);
                        }
                        return descriptors.length > 0 ? new faceapi.LabeledFaceDescriptors(String(user.code), descriptors) : null;
                    } catch (e) { return null; }
                }));
                const valid = labeledDescriptors.filter(x => x !== null);
                if (valid.length > 0) {
                    faceMatcher.current = new faceapi.FaceMatcher(valid, 0.45);
                }
            };

            // --- CAMERA & DETECTION ---
            const startCamera = async () => {
                if (streamRef.current) return;
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: 640, height: 480 } });
                    streamRef.current = stream;
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        await videoRef.current.play();
                        processFrame();
                    }
                } catch (err) { showToast("‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ", "error"); }
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(t => t.stop());
                    streamRef.current = null;
                }
            };

            const processFrame = async () => {
                if (!videoRef.current || !streamRef.current) return;
                await faceMeshRef.current.send({ image: videoRef.current });
                if (isScanning || view === 'register') {
                    requestAnimationFrame(processFrame);
                }
            };

            const onFaceMeshResults = async (results) => {
                if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                    setScanInstruction("‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤...");
                    return;
                }

                const landmarks = results.multiFaceLandmarks[0];
                const topHead = landmarks[10];
                const chin = landmarks[152];
                const leftEye = landmarks[33];
                const rightEye = landmarks[263];

                const yaw = (leftEye.z - rightEye.z) * 100;
                const pitch = (topHead.z - chin.z) * 100;

                if (view === 'register' && regStep === 2) {
                    handleRegistrationLandmarks(yaw, pitch);
                } else if (view === 'home' && !currentUser) {
                    handleLoginLandmarks(yaw, pitch);
                }
            };

            const handleRegistrationLandmarks = (yaw, pitch) => {
                if (!regAngles.front && Math.abs(yaw) < 2 && Math.abs(pitch) < 3) {
                    setScanInstruction("‡∏°‡∏≠‡∏á‡∏ï‡∏£‡∏á‡∏Ñ‡πâ‡∏≤‡∏á‡πÑ‡∏ß‡πâ 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ...");
                    captureAngle('front');
                } else if (regAngles.front && !regAngles.left && yaw > 10) {
                    setScanInstruction("‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°! ‡∏´‡∏±‡∏ô‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
                    captureAngle('left');
                } else if (regAngles.left && !regAngles.right && yaw < -10) {
                    setScanInstruction("‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°! ‡∏´‡∏±‡∏ô‡∏Ç‡∏ß‡∏≤‡∏™‡∏¥‡πà‡∏á‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢");
                    captureAngle('right');
                } else if (!regAngles.front) {
                    setScanInstruction("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏°‡∏≠‡∏á‡∏ï‡∏£‡∏á...");
                } else if (!regAngles.left) {
                    setScanInstruction("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏´‡∏±‡∏ô‡∏ã‡πâ‡∏≤‡∏¢...");
                } else if (!regAngles.right) {
                    setScanInstruction("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏´‡∏±‡∏ô‡∏Ç‡∏ß‡∏≤...");
                }
            };

            const handleLoginLandmarks = async (yaw, pitch) => {
                if (livenessStage === 0) {
                    const detection = await faceapi.detectSingleFace(videoRef.current, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                    if (detection && faceMatcher.current) {
                        const match = faceMatcher.current.findBestMatch(detection.descriptor);
                        if (match.label !== 'unknown') {
                            const user = users.find(u => String(u.code) === match.label);
                            setIdentifiedUser(user);
                            setLivenessStage(1);
                        }
                    }
                    setScanInstruction("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤...");
                } else if (livenessStage === 1) {
                    setScanInstruction(`‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ ${identifiedUser.nickname}, ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤ "‡∏Å‡πâ‡∏°‡∏´‡∏ô‡πâ‡∏≤"`);
                    if (pitch < -5) setLivenessStage(2);
                } else if (livenessStage === 2) {
                    setScanInstruction("‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°! ‡∏ó‡∏µ‡∏ô‡∏µ‡πâ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤ \"‡πÄ‡∏á‡∏¢‡∏´‡∏ô‡πâ‡∏≤‡∏Ç‡∏∂‡πâ‡∏ô\"");
                    if (pitch > 5) {
                        setCurrentUser(identifiedUser);
                        setLivenessStage(0);
                        setIsScanning(false);
                        stopCamera();
                        showToast("‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "success");
                    }
                }
            };

            const captureAngle = (angle) => {
                const canvas = document.createElement('canvas');
                canvas.width = videoRef.current.videoWidth;
                canvas.height = videoRef.current.videoHeight;
                canvas.getContext('2d').drawImage(videoRef.current, 0, 0);
                const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                setRegAngles(prev => ({ ...prev, [angle]: dataUrl }));
            };

            // --- ACTIONS ---
            const saveRegistration = async () => {
                setLoading(true);
                const payload = {
                    action: 'register',
                    subAction: 'updateFaces',
                    code: selectedUserCode,
                    faces: regAngles
                };
                try {
                    await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                    setRegStep(3);
                    showToast("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏±‡πâ‡∏á PIN", "success");
                } catch (e) { showToast("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î", "error"); }
                setLoading(false);
            };

            const savePin = async (pin) => {
                setLoading(true);
                const payload = {
                    action: 'register',
                    subAction: 'updatePin',
                    code: selectedUserCode,
                    pin: pin
                };
                try {
                    await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                    showToast("‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå", "success");
                    setView('home');
                    setRegStep(1);
                    setIsScanning(true);
                    setRegAngles({ front: null, left: null, right: null });
                    refreshData();
                } catch (e) { showToast("‡∏ï‡∏±‡πâ‡∏á PIN ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß", "error"); }
                setLoading(false);
            };

            const handleClockIn = async () => {
                if (!selectedEntryPoint || !selectedWorkPoint) {
                    showToast("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏∏‡∏î‡∏ï‡∏£‡∏ß‡∏à‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö", "error");
                    return;
                }
                setLoading(true);
                const payload = {
                    action: 'clockIn',
                    nickname: currentUser.nickname,
                    code: currentUser.code,
                    status: '‡∏°‡∏≤',
                    entryPoint: selectedEntryPoint,
                    entryTime: formatTimeShort(new Date()),
                    workPoint: selectedWorkPoint,
                    workTime: formatTimeShort(new Date()),
                    notes: notes
                };
                try {
                    await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                    showToast("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "success");
                    setCurrentUser(null);
                    setNotes("");
                    setIsScanning(true);
                    setView('home');
                } catch (e) { showToast("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î", "error"); }
                setLoading(false);
            };

            const handlePinKey = (n) => {
                if (view === 'pin_login') {
                    const next = pinInput + n;
                    setPinInput(next);
                    if (next.length === 6) {
                        const user = users.find(u => String(u.code).trim() === String(selectedUserCode).trim() && String(u.pin).trim() === next);
                        if (user) {
                            setCurrentUser(user);
                            setPinInput("");
                            setView('home');
                            setIsScanning(false);
                            showToast("Login ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "success");
                        } else {
                            showToast("‡∏£‡∏´‡∏±‡∏™ PIN ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á", "error");
                            setPinInput("");
                        }
                    }
                } else if (view === 'register' && regStep === 3) {
                    if (regPinState === 'entering') {
                        const next = regPin + n;
                        setRegPin(next);
                        if (next.length === 6) setRegPinState('confirming');
                    } else {
                        const next = regPinConfirm + n;
                        setRegPinConfirm(next);
                        if (next.length === 6) {
                            if (next === regPin) savePin(next);
                            else {
                                showToast("‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà", "error");
                                setRegPin(""); setRegPinConfirm(""); setRegPinState('entering');
                            }
                        }
                    }
                }
            };

            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    <header className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><Icon name="shield-check" size={24} /></div>
                            <h1 className="font-bold text-lg">PFL Attendance</h1>
                        </div>
                        {isAdmin ? (
                            <button onClick={() => setIsAdmin(false)} className="bg-red-50 text-red-600 px-3 py-1.5 rounded-lg text-xs font-bold">‡∏≠‡∏≠‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>
                        ) : (
                            <button onClick={() => { if(prompt("Pass?") === ADMIN_PASSWORD) setIsAdmin(true); }} className="text-slate-400"><Icon name="settings" size={20} /></button>
                        )}
                    </header>

                    <main className="flex-grow p-4 pb-24">
                        {message && <div className={`fixed top-20 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full text-white shadow-lg ${message.type === 'error' ? 'bg-red-500' : 'bg-green-500'}`}>{message.text}</div>}
                        
                        {view === 'home' && !currentUser && (
                            <div className="max-w-md mx-auto space-y-6 animate-in fade-in">
                                <div className="bg-slate-900 rounded-[2rem] p-8 text-center text-white shadow-xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-4 opacity-30"><Icon name="clock" size={60} /></div>
                                    <p className="text-blue-400 font-bold uppercase tracking-widest text-sm">{formatDate(currentTime)}</p>
                                    <h2 className="text-6xl font-black my-2 tabular-nums">{formatTimeShort(currentTime)}</h2>
                                    <div className="inline-block px-4 py-1.5 rounded-full bg-blue-500/20 text-blue-300 text-xs font-bold mt-2 border border-blue-500/30">
                                        <Icon name="scan" size={14} className="mr-2" /> {scanInstruction}
                                    </div>
                                </div>

                                <div className="video-container">
                                    <video ref={videoRef} autoPlay playsInline muted />
                                    <div className="scan-guide"></div>
                                    {!modelsLoaded && <div className="absolute inset-0 bg-slate-900/90 flex items-center justify-center text-white text-sm animate-pulse">Loading AI Models...</div>}
                                </div>

                                <button onClick={() => { setView('pin_login'); setIsScanning(false); stopCamera(); }} className="w-full py-4 bg-white border rounded-2xl font-bold text-slate-600 shadow-sm flex items-center justify-center gap-2">
                                    <Icon name="key-round" size={18} /> ‡πÄ‡∏Ç‡πâ‡∏≤‡∏î‡πâ‡∏ß‡∏¢‡∏£‡∏´‡∏±‡∏™ PIN (‡πÅ‡∏™‡∏á‡πÑ‡∏°‡πà‡∏û‡∏≠)
                                </button>
                            </div>
                        )}

                        {view === 'home' && currentUser && (
                            <div className="max-w-md mx-auto bg-white rounded-[2rem] p-8 shadow-sm border space-y-6 animate-in zoom-in">
                                <div className="flex items-center gap-4 border-b pb-4">

                                    <div>
